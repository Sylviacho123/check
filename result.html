<!DOCTYPE html>
<html>
<head>
    <title>檢查結果</title>
</head>
<body>
    <h1>檢查結果</h1>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" width="300">
    <h2>你勾選帶的物品：</h2>
    <ul>
        {% for item in selected %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <h2>系統檢測到物品狀態：</h2>
    <ul>
        {% for d in detected %}
            <li>{{ d.item }} - {% if d.found %}帶齊{% else %}未帶{% endif %}</li>
        {% endfor %}
    </ul>
    <a href="/">返回</a>
</body>
</html>
